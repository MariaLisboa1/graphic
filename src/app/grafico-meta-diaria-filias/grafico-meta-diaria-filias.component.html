<h2 class="text-center">META DIARIA DAS FILIAIS</h2>
<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="singleCorrect"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<h4 class="text-center">FILIAIS</h4>
